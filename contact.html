      <a class="navbar-brand fw-bold" href="index.html">🌟 Hồ sơ của tôi</a>

  <!-- Nội dung liên hệ -->
  <div class="container py-5" style="margin-top: 100px;">
    <h1 class="fw-bold mb-4">📬 Liên hệ với mình</h1>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email của bạn</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Nội dung</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Lời nhắn..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
    </form>

    <hr class="my-5">

    <div>
      <p><strong>📧 Email:</strong> your.email@example.com</p>
      <p><strong>📱 Điện thoại:</strong> 0123 456 789</p>
      <p><strong>🌐 Mạng xã hội:</strong>
        <a href="https://facebook.com/" target="_blank">Facebook</a> |
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/" target="_blank">GitHub</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
